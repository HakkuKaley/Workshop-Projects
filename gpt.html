<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Form Example</title>
</head>
<body>
    <div class="card p-4 m-3">
        <h1>Form Heading</h1>
        <form method="post">
            <div class="row mb-3">
                <div class="col-md-6">
                    <select class="form-control">
                        <option value="Mercedes">Mercedes</option>
                        <option value="BMW">BMW</option>
                        <option value="Toyota">Toyota</option>
                        <option value="Shelby">Shelby</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="New test">
                </div>
            </div>
            <div class="mb-3">
                <label for="carName" class="form-label">Car Name</label>
                <input type="text" id="carName" class="form-control" placeholder="Enter Your Name">
            </div>
            <div class="mb-3">
                <label for="carNumber" class="form-label">Car No</label>
                <input type="text" id="carNumber" class="form-control" placeholder="Enter Car Number">
            </div>
            <div class="mb-3">
                <label for="details" class="form-label">Enter your details</label>
                <textarea id="details" class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-FGkz9K1zjb9m1Vc7xKBTnR8pBqzqQykEKjvh+AWaZhGz0sg50spv7S9NwACo12Q8" crossorigin="anonymous"></script>
</body>
</html>
