<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Zone Converter</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="fw-bold text-primary">Time Zone Converter</h1>
      <p class="text-secondary">Easily convert between time zones</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form id="timeZoneForm" class="p-4 border rounded shadow bg-white">
          <div class="mb-3">
            <label for="datetime" class="form-label">Enter Date and Time</label>
            <input type="datetime-local" id="datetime" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="sourceZone" class="form-label">Source Time Zone</label>
            <input type="text" id="sourceZone" class="form-control" placeholder="e.g., UTC, EST" required>
          </div>

          <div class="mb-3">
            <label for="targetZone" class="form-label">Target Time Zone</label>
            <input type="text" id="targetZone" class="form-control" placeholder="e.g., PST, IST" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Convert</button>
        </form>
      </div>
    </div>

    <div class="text-center mt-5">
      <h2 class="text-success">Converted Time:</h2>
      <p id="output" class="fw-bold text-dark"></p>
    </div>

    <div class="mt-5">
      <h3 class="text-primary">Example Data from DummyJSON:</h3>
      <ul id="dummyData" class="list-group"></ul>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
