<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Responsibility Platform</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Social Responsibility Platform</h1>
    <hr>

    <!-- New Post Form -->
    <div class="mb-4">
      <h4>Share your community improvement idea</h4>
      <form id="postForm">
        <div class="mb-3">
          <label for="postTitle" class="form-label">Post Title</label>
          <input type="text" class="form-control" id="postTitle" required>
        </div>
        <div class="mb-3">
          <label for="postDescription" class="form-label">Description</label>
          <textarea class="form-control" id="postDescription" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Post</button>
      </form>
    </div>

    <!-- Posts Section -->
    <h3>Community Ideas</h3>
    <div id="postsList" class="list-group">
      <!-- Posts will be displayed here -->
    </div>

    <div id="loading" class="text-center mt-4">
      <span>Loading...</span>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
