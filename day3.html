<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 id="category"></h1>
    <h1 id="price"></h1>
    <h1 id="product"></h1>

    <input type="text" class="form-control" id="productId">
    <button class="btn btn-primary" id="load-btn">LOAD</button>

    <script>
        document.addEventListener("DOMContentLoaded", async () =>
        {
            const categoryElem = document.querySelector("#category")
            const priceElem = document.querySelector("#price")
            const productElem = document.querySelector("#product")

            const productIdElem = document.querySelector("#productId")
            const btnElem = document.querySelector("#load-btn")

            btnElem.addEventListener("click", async (e) =>{
                const productId=productIdElem.value;

                const response = await fetch(`https://dummyjson.com/products/${productId}`)
                    .then(res => res.json())
                categoryElem.textContent=response.category
                priceElem.textContent=response.price
                productElem.textContent=response.title
            })
        })

    </script>
</body>
